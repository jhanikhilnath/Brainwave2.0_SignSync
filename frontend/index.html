<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainWave 2.0 - SignVision</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: #121212;
        color: white;
        text-align: center;
      }
      .container {
        position: relative;
        display: inline-block;
        margin-top: 20px;
        border: 4px solid #333;
        border-radius: 15px;
        overflow: hidden;
      }
      #webcam {
        transform: rotateY(180deg);
        width: 640px;
        height: 480px;
      }
      #output_canvas {
        position: absolute;
        left: 0;
        top: 0;
        width: 640px;
        height: 480px;
        transform: rotateY(180deg);
      }
      .ui-overlay {
        position: absolute;
        top: 20px;
        left: 20px;
        text-align: left;
        pointer-events: none;
      }
      .label-card {
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        border-left: 5px solid #00ff00;
      }
      .accuracy-bar {
        width: 200px;
        height: 10px;
        background: #333;
        margin-top: 10px;
        border-radius: 5px;
      }
      #accuracy-fill {
        height: 100%;
        width: 0%;
        background: #00ff00;
        transition: width 0.2s;
      }
      #detected-sign {
        font-size: 24px;
        font-weight: bold;
        color: #00ff00;
      }
    </style>
  </head>
  <body>
    <h1>SignVision <span style="color: #00ff00">ISL</span></h1>
    <div class="container">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="output_canvas"></canvas>
      <div class="ui-overlay">
        <div class="label-card">
          <div>XP: <span id="xp-count">1250</span></div>
          <div id="detected-sign">Waiting for sign...</div>
          <div class="accuracy-bar"><div id="accuracy-fill"></div></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
